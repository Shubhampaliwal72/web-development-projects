<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time-Character-Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
      <div class="container">
        <h2>Real-Time-Character-Counter</h2>
        <textarea  id="textarea"  class="textarea" placeholder="write your text here..." maxlength="5000"></textarea>

        <div class="counter-container">
            <p>
                Total Characters:  
                <span class="total-character" 
                id="total-character">0</span>
            </p>

            <p>
                Remaining Characters: 
                <span id="Remaining-character" class="Remaining-character">0</span>
            </p>
        </div>
      </div>



    <script src="index.js"></script>
</body>
</html>
